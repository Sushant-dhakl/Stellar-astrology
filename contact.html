<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('c.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(0, 0, 0, 0);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: #222;
      margin-bottom: 1.5rem;
      font-size: 2.5rem; /* ~40px */
      font-weight: 600;
      line-height: 1.2;
    }

    .home-button {
  background-color: #ff6347;
  color: #fff;
  text-decoration: none;
  padding: 0.5rem 1rem; /* smaller padding */
  border-radius: 5px;
  font-size: 1rem; /* reduced font size */
  display: inline-block;
  margin-top: 2rem;
  transition: background-color 0.3s ease;
  cursor: pointer;
  border: none;
  user-select: none;
  touch-action: manipulation;
  max-width: 150px; /* optional max width */
  text-align: center;
}


    .home-button:hover,
    .home-button:focus {
      background-color: #e5533d;
      outline: none;
    }

    .social-links {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .social-links a {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-weight: 600;
      color: #222;
      font-size: 1.25rem; /* 20px */
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      user-select: none;
      touch-action: manipulation;
    }

    .social-links a:hover,
    .social-links a:focus {
      color: #4CAF50;
      outline: none;
      background-color: #f0f0f0;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Popup Styles */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
      box-sizing: border-box;
    }

    .popup-content {
      background: #fff;
      padding: 1.5rem 1.75rem;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .popup-content img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 1rem;
      height: auto;
    }

    .popup-content p {
      margin-bottom: 1.5rem;
      font-size: 1.125rem;
      color: #222;
      line-height: 1.4;
    }

    .popup-content button {
      padding: 0.75rem 1.25rem;
      margin: 0.25rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
      touch-action: manipulation;
    }

    .popup-content button:first-of-type {
      background-color: #25D366;
      color: white;
      min-width: 120px;
    }

    .popup-content button:first-of-type:hover,
    .popup-content button:first-of-type:focus {
      background-color: #1ebe5b;
      outline: none;
    }

    .popup-content button:last-of-type {
      background-color: #ccc;
      color: #333;
      min-width: 120px;
    }

    .popup-content button:last-of-type:hover,
    .popup-content button:last-of-type:focus {
      background-color: #bbb;
      outline: none;
    }

    /* Responsive typography & layout */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem; /* 32px */
      }

      .social-links a {
        font-size: 1.125rem; /* 18px */
        max-width: 100%;
        justify-content: center;
      }

      .social-links img {
        width: 36px;
        height: 36px;
        margin-right: 8px;
      }

      .popup-content {
        max-width: 90vw;
        padding: 1rem 1.25rem;
      }

      .popup-content button {
        width: 100%;
        min-width: unset;
        margin: 0.5rem 0;
      }

      .home-button {
        width: 100%;
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-labelledby="page-title">
    <h1 id="page-title">Contact Us</h1>

    <nav class="social-links" role="list" aria-label="Contact options">
       <!-- Gmail -->
      <a href="mailto:vinsihkarathan@gmail.com" target="_blank" role="listitem" aria-label="Send Email to vinsihkarathan@gmail.com">
        <img src="download.png" alt="Gmail Icon" />
            Email Us
      </a>
      <!-- WhatsApp with popup -->
      <a href="#" role="listitem" onclick="showPopup(event)" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false" aria-label="Contact on WhatsApp">
        <img src="whatsapp.png" alt="WhatsApp Icon" />
        Contact on WhatsApp
      </a>


      <!-- Instagram -->
      <a href="https://www.instagram.com/dr.sunita_dhakal/" target="_blank" rel="noopener noreferrer" role="listitem" aria-label="Direct message on Instagram">
        <img src="insta.jpeg" alt="Instagram Icon" />
        Contact on Instagram
      </a>

      <!-- Facebook -->
      <a href="https://www.facebook.com/sunita.dhakal.399" target="_blank" rel="noopener noreferrer" role="listitem" aria-label="Contact on Facebook">
        <img src="facebook.webp" alt="Facebook Icon" />
        Contact on Facebook
      </a>
    </nav>

    <a href="index.html" class="home-button" role="button">Home</a>
  </div>

  <!-- Popup Modal -->
  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-describedby="popup-desc">
    <div class="popup-content">
      <img src="whatsapp-scan.jpeg" alt="WhatsApp QR Code" />
      <p id="popup-desc">Click below to proceed to WhatsApp</p>
      <button onclick="goToWhatsApp()" aria-label="Continue to WhatsApp">Continue</button>
      <button onclick="closePopup()" aria-label="Close popup">Close</button>
    </div>
  </div>

  <script>
    function showPopup(event) {
      event.preventDefault();
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';

      // Accessibility: set aria-expanded on the clicked element
      event.currentTarget.setAttribute('aria-expanded', 'true');
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';

      // Reset aria-expanded on WhatsApp links
      document.querySelectorAll('a[aria-haspopup="dialog"]').forEach(link => {
        link.setAttribute('aria-expanded', 'false');
      });
    }

    function goToWhatsApp() {
      window.location.href = "https://wa.me/9816414750";
    }
  </script>

</body>
</html>

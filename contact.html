<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('c.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0);
      text-align: center;
    }

    .logo {
      width: 150px;
      border-radius: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 80px;
    }

    .home-button {
      background-color: #ff6347;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #ff4500;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      justify-content: center;
      transition: color 0.3s;
      font-size:30px;
    }

    .social-links a:hover {
      color: #4CAF50;
    }

    .social-links img {
      border-radius: 50%;
      margin-right: 10px;
      width: 60px;
      height: 60;
    }

    /* Popup Styles */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .popup-content img {
      width: 200px;
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .popup-content button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup-content button:first-of-type {
      background-color: #25D366;
      color: white;
    }

    .popup-content button:last-of-type {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <br><br>
    <div class="social-links">
      <!-- WhatsApp with popup -->
      <a href="whatsapp-scan.jpeg" onclick="showPopup(event)">
        <img src="whatsapp.png" alt="WhatsApp Icon" />
        Contact on WhatsApp
      </a>
      <a href="https://www.instagram.com/vinsihka_rakhan/" target="_blank">
        <img src="insta.jpeg" alt="instagram Icon" />
        DM on Instagram
      </a>
      <a href="https://www.facebook.com/sunita.dhakal.399" target="_blank">
        <img src="facebook.webp" alt="Facebook Icon" />
        Contact on Facebook
      </a>
    </div><br><br>
    <a href="index.html" class="home-button">Home</a>
  </div>

  <!-- Popup Modal -->
  <div id="popup">
    <div class="popup-content">
      <img src="popup-image.jpg" alt="Popup Image" />
      <p>Click below to proceed to WhatsApp</p>
      <button onclick="goToWhatsApp()">Continue</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function showPopup(event) {
      event.preventDefault();
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function goToWhatsApp() {
      window.location.href = "https://wa.me/9816414750";
    }
  </script>

</body>
</html>
